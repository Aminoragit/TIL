apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    metchLabels:
      app: nginx
    replicas: 2
      template:
        metadata:
          labels:
            app: niginx
        spec:
          containers:
            - name: nginx
              image: nginx:1.14.2
              ports:
              - containerPort: 80
